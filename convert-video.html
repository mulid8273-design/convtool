<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>영상 변환 · MULID</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="brand">
        <div class="logo">M</div>
        <div>
          <h1>MULID 변환기</h1>
          <div style="font-size:12px;color:var(--muted)">브라우저 기반 영상 변환 (FFmpeg.wasm)</div>
        </div>
      </div>
      <nav class="nav">
        <a href="index.html">홈</a>
        <a href="convert-image.html">이미지</a>
        <a href="convert-video.html" class="cta">영상</a>
        <a href="convert-file.html">파일</a>
        <a href="faq.html">FAQ</a>
      </nav>
    </header>

    <main>
      <section class="card">
        <h2>영상 변환</h2>
        <p style="color:var(--muted)">MP4, WEBM, GIF 등 변환 가능. 대용량은 브라우저/메모리 제한을 확인하세요.</p>

        <div class="grid">
          <div class="card">
            <strong>업로드</strong>
            <div class="input-row">
              <input id="videoInput" type="file" accept="video/*">
              <select id="videoFormat">
                <option value="mp4">MP4</option>
                <option value="webm">WEBM</option>
                <option value="gif">GIF</option>
              </select>
              <button id="videoConvertBtn">변환</button>
            </div>
            <div id="videoResult" class="result">변환 결과가 여기 표시됩니다.</div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      © <span id="year2"></span> MULID · 변환 사이트
    </footer>
  </div>

  <!-- FFmpeg.wasm (CDN) -->
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.10.0/dist/ffmpeg.min.js"></script>

  <!-- 메인 + 비디오 스크립트 -->
  <script src="js/main.js"></script>
  <script src="js/video.js"></script>
  <script>
    document.getElementById('year2').textContent = new Date().getFullYear();
  </script>
</body>
</html>
