<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MULID 링크 페이지</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>MULID 바로가기</h1>

<div class="content">
    <!-- 앨범 아트 (클릭 시 재생) -->
    <div class="album-container">
        <img id="albumArt" src="https://cdnimg.melon.co.kr/cm/album/images/117/08/544/11708544_500.jpg" alt="앨범 아트" class="album-art">
        <audio id="albumAudio">
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        </audio>
    </div>

    <!-- 서비스 로고 버튼 -->
    <div class="service-links">
        <a href="https://www.youtube.com/watch?v=HtCuoRrG4Vw" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
        </a>
        <a href="https://music.bugs.co.kr/album/20701451" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Bugs_Logo.svg" alt="Bugs">
        </a>
        <a href="https://www.genie.co.kr/detail/songInfo?xgnm=108928610" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Genie_Music_logo.svg" alt="Genie">
        </a>
        <a href="https://vibe.naver.com/track/89148666" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Vibe_logo.svg" alt="VIBE">
        </a>
        <a href="https://www.melon.com/album/detail.htm?albumId=11708544" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e0/Melon_logo.png" alt="Melon">
        </a>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
