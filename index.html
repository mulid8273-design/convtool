<body>
<header><h1>ConvTool</h1><p>간단하고 빠른 이미지 변환 도구</p></header>

<div class="container">
    <button class="tool-btn" onclick="openTool('pngToJpg')">PNG → JPG</button>
    <button class="tool-btn" onclick="openTool('pngToWebp')">PNG → WEBP</button>
    <button class="tool-btn" onclick="openTool('resize')">이미지 리사이즈</button>
    <button class="tool-btn" onclick="openTool('compress')">JPG/PNG 압축</button>
    <button class="tool-btn" onclick="openTool('toPdf')">이미지 → PDF</button>
